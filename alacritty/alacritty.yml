env:
  TERM: alacritty

font:
  normal:
    family: Source Code Pro
    style: medium
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: BoldIt
  size: 9
  offset:
    x: -3
    y: -5

draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: Space, mods: Shift|Control, mode: ~Search, action: ToggleViMode }

schemes:
  aurora: &aurora
    primary:
      background: "#211c2f"
      foreground: "#daeeeb"

    selection:
      text: "#141425"

    normal:
      black: "#5f5f87"
      red: "#d93234"
      green: "#9ec410"
      yellow: "#ffbe00"
      blue: "#2782d4"
      magenta: "#b77ee0"
      cyan: "#54ced6"
      white: "#ececec"

    bright:
      black: "#5f5f87"
      red: "#d93234"
      green: "#9ec410"
      yellow: "#ffbe00"
      blue: "#2782d4"
